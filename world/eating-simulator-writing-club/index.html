<html>
  <head>
    <title>Eating Simulator Writing Club (ESWC)</title>
  </head>
  <body>
    <p>We're the Eating Simulator Writing Club, the ESWC. Write your stories with a snap.</p>
    <p>Our writning club editors:</p>
    <h2>1. Blank</h2>
    <textarea rows="50" cols="100">
Jane the dog went out of the house this morning. Her mother was worried.
    </textarea>
    <h2>2. Sequential</h2>
    <p>Beginging:</p>
    <textarea rows="25" cols="100">
Jane the dog went out of the house this morning.
    </textarea>
    <p>Middle:</p>
    <textarea rows="25" cols="100">
Mrs. Tall found Jane.
    </textarea>
    <p>End</p>
    <textarea>
Jane the dog got lost in the woods.
    </textarea>
  </body>
</html>
