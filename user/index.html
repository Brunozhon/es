<html>
  <head>
    <title>Eating Simulator User</title>
  </head>
  <body onload="check()">
    <p>Welcome</p>
    <script>
      function setCookie(name, value, ex) {
        var d = new Date();
        d.setTime(d.getTime() + (ex * 24 * 60 * 60 * 1000));
        var exp = "expires=" + d.toGMTString();
        document.cookie = name + "=" + value + ";" + exp + ";path=/";
      }
      function getCookie(name) {
        var cn = name = "=";
        var dca = decodeURIComponent(document.cookie);
        var ca = dca.split(";");
        for (var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == " ") {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }
      function check() {
        var user = getCookie("name");
        if (user != "") {
          alert("Welcome back, " + user);
        } else {
          user = prompt("What is your name?");
          setCookie("name", user, 30) // A common month is 30 days.
        }
      }
    </script>
  </body>
</html>
