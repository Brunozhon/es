<html>
  <head>
    <title>Confirm code | Eating Simulator</title>
    <style>
      .loader {
        border: 16px solid #808080;
        border-top: 16px solid #FF0000;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
      }
      @keyframes spin {
        0% {transform: rotate(0deg);}
        100% {transform: rotate(360deg);}
      }
    </style>
  </head>
  <body>
    <input type="text" id="in" />
    <p style="color: red;" id="low">Code does not contain a lowercase letter.</p>
    <p style="color: red;" id="up">Code does not contain a uppercase letter.</p>
    <p style="color: red;" id="sp">Code must have at least eight charecters.</p>
    <p style="color: red; display: none;" id="spa">No spaces allowed</p>
    <div class="loader"></div>
    <p>We are processing your data...</p>
    <button onclick='window.location.assign("https://brunozhon.github.io/es/user/")' id="but" disabled="disabled">Submit</button>
    <script>
      var input = document.getElementById("in");
      var error1 = document.getElementById("low");
      var error2 = document.getElementById("up");
      var error3 = document.getElementById("sp");
      var error4 = document.getElementById("spa");
      var but = document.getElementById("but");
      input.onkeyup = function() {
        var lower = /[a-z]/g;
        if (input.value.match(lower)) {
          error1.style.display = "none";
          but.disabled = "";
        } else {
          error1.style.display = "block";
          but.disabled = "disabled";
        }
        var upper = /[A-Z]/g;
        if (input.value.match(upper)) {
          error2.style.display = "none";
          but.disabled = "";
        } else {
          error2.style.display = "block";
          but.disabled = "disabled";
        }
        //var special = /[0-9]/g;
        if (input.value.length > 7) {
          error3.style.display = "none";
          but.disabled = ""
        } else {
          error3.style.display = "block";
          but.disabled = "disabled";
        }
        var space = / /g;
        if (input.value.match(space)) {
          error4.style.display = "block";
          but.disabled = "disabled";
        } else {
          error4.style.display = "none";
          but.disabled = "";
        }
      }
    </script>
  </body>
</html>
